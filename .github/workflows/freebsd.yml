name: C/C++ CI (FreeBSD)

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: macos-12
    name: A job to build and test UMSKT in FreeBSD
    steps:
    - uses: actions/checkout@v3

    - name: Install Dependencies
      run: |
          pkg install -y cmake openssl

    - name: Configure and build UMSKT
      run: |
          mkdir build
          cd build
          cmake ..
          make

    - name: Test UMSKT
      run: |
          cd build
          ./umskt
