name: C/C++ CI (macOS)

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-x86:
    runs-on: macos-latest
    strategy:
      matrix:
        include:
          - arch: x86_64
    steps:
    - name: Checkout Source Tree
      uses: actions/checkout@v3

    - name: Configure and build UMSKT
      run: |
        cd build
        cmake -DCMAKE_BUILD_TYPE=Release ..
        make

    - name: Move files to correct directory
      run: |
        mkdir -p build/actions_upload
        mv build/umskt build/actions_upload/umskt

    - name: Upload build artifact
      uses: actions/upload-artifact@v3.1.2
      with:
        name: UMSKT-macOS-${{ matrix.arch }}-static
        path: build/actions_upload

    - name: Download build artifact
      uses: actions/download-artifact@v2
      with:
        name: UMSKT-macOS-${{ matrix.arch }}-static
        path: build/actions_download

    - name: Extract artifact
      run: |
        cd build/actions_download
        unzip UMSKT-macOS-${{ matrix.arch }}-static

    - name: Run tests
      run: |
        cd build/actions_download
        ./umskt
